		#KERBALISM_EXPERIMENT_Radiation_SunInSpaceLow = Тут более 9000!!
		#KERBALISM_EXPERIMENT_Radiation_MohoInSpaceLow = НИК сообщает вам, что эти результаты способствовали научному прорыву. Вы слишком заняты, обнимая кондиционер, чтобы обращать на это внимание.
		#KERBALISM_EXPERIMENT_Radiation_EveInSpaceLow = Атмосфера Евы испускает странные ионы, которые сбивают ваши показания.
		#KERBALISM_EXPERIMENT_Radiation_GillyInSpaceLow = Уровни радиации здесь изменяются из-за эксцентричной орбиты Гилли и магнитосферы Евы.
		#KERBALISM_EXPERIMENT_Radiation_KerbinInSpaceLow = Радиационная обстановка там, наверху, более сложная, чем у нас. Это должно дать исследователям и разработчикам что-то новое для изучения.
		#KERBALISM_EXPERIMENT_Radiation_MunInSpaceLow = Вы замечаете постоянный импульс излучения, когда проходите над темной стороной Муна. Наверное, это ерунда.
		#KERBALISM_EXPERIMENT_Radiation_MinmusInSpaceLow = Результаты показывают, что Минмус содержит большое количество радиоактивных соединений, смешанных в ледяной коре.
		#KERBALISM_EXPERIMENT_Radiation_DunaInSpaceLow = Солнце разрушает хрупкую атмосферу Дюны, поскольку Дюна испускает поток ионизированных частиц.
		#KERBALISM_EXPERIMENT_Radiation_IkeInSpaceLow = Близкая орбита Айка и приливно-отливное состояние означают, что, когда вы находитесь за бортом Айка, обращенным к Дюне, уровень радиации значительно падает.
		#KERBALISM_EXPERIMENT_Radiation_DresInSpaceLow = Счетчик Гейгера обнаружил большое количество радиации, исходящей от Дрес.
		#KERBALISM_EXPERIMENT_Radiation_JoolInSpaceLow = KSC сообщил, что вам не разрешат вернуться из-за опасения, что вы заразите остальную часть Кербалкинда
		#KERBALISM_EXPERIMENT_Radiation_LaytheInSpaceLow = Когда вы смотрите вниз на прекрасный океан внизу, вы забываете, что медленно умираете от радиационного отравления.
		#KERBALISM_EXPERIMENT_Radiation_VallInSpaceLow = Удивительно, но уровень радиации находится на разумном уровне.
		#KERBALISM_EXPERIMENT_Radiation_TyloInSpaceLow = Тонкая магнитосфера Тайло действует как генератор, усиливая и без того интенсивное поле излучения Джула.
		#KERBALISM_EXPERIMENT_Radiation_BopInSpaceLow = Боп имеет аномально высокое количество радиации, которое, по-видимому, находится на 68 градусах северной широты, 114 градусах восточной долготы. Странно..
		#KERBALISM_EXPERIMENT_Radiation_PolInSpaceLow = Пространство вокруг Пола заполнено радиоактивными ионами, которым посчастливилось попасть в магнитосферу Джула.
		#KERBALISM_EXPERIMENT_Radiation_EelooInSpaceLow = НИК стремится изучить, какое воздействие большое количество межзвездной радиации оказало на поверхность Илу.
		#KERBALISM_EXPERIMENT_Radiation_SunInSpaceHigh = KSC сообщает вам, что они *возможно* забыли добавить экранирование.
		#KERBALISM_EXPERIMENT_Radiation_MohoInSpaceHigh = За время вашего путешествия солнечное излучение резко возросло.
		#KERBALISM_EXPERIMENT_Radiation_EveInSpaceHigh = Вы не с нетерпением ждете путешествия через радиационный пояс Евы.
		#KERBALISM_EXPERIMENT_Radiation_GillyInSpaceHigh = Вы отказываетесь проверять уровень радиации, пока KSC не прекратит делать картофельные каламбуры.
		#KERBALISM_EXPERIMENT_Radiation_KerbinInSpaceHigh = Это место опасно.
		#KERBALISM_EXPERIMENT_Radiation_MunInSpaceHigh = Вы пересекли радиационный пояс Кербина и не умерли. Вы беспокоитесь, что это породит кучу безумных теорий заговора.
		#KERBALISM_EXPERIMENT_Radiation_MinmusInSpaceHigh = Вы улавливаете аномальное количество радиации, но не можете определить ее источник.
		#KERBALISM_EXPERIMENT_Radiation_DunaInSpaceHigh = Похоже, что у Дюны нет магнитосферы, поэтому космическое излучение будет проблемой для будущих миссий Дюны.
		#KERBALISM_EXPERIMENT_Radiation_IkeInSpaceHigh = Неожиданно Айк оказывается достаточно магнитным, чтобы испортить ионное излучение из атмосферы Дюны.
		#KERBALISM_EXPERIMENT_Radiation_DresInSpaceHigh = На астероиде никто не услышит, как вы ударите себя по лицу ладонью, когда поймете, что забыли счетчик Гейгера.
		#KERBALISM_EXPERIMENT_Radiation_JoolInSpaceHigh = Излучение, испускаемое Джулом, ошеломляюще велико, и вы начинаете жалеть, что не были в исследовательской миссии на Дюне.
		#KERBALISM_EXPERIMENT_Radiation_LaytheInSpaceHigh = Лейт, как ни странно, оказывает большое сопротивление натиску радиационного пояса Джула. С богом, Лейти. С богом
		#KERBALISM_EXPERIMENT_Radiation_VallInSpaceHigh = Несмотря на то, что Валл не находится в главном радиационном поясе, он все равно жестоко наказан излучением Джула.
		#KERBALISM_EXPERIMENT_Radiation_TyloInSpaceHigh = Излучение от Джула образует интенсивный пояс вокруг Тайло, но, к счастью, похоже, что его не так много достигает поверхности. Но многое - понятие относительное.
		#KERBALISM_EXPERIMENT_Radiation_BopInSpaceHigh = Боп на самом деле кажется источником интенсивного излучения, но среди поля излучения Джула это не кажется значительным.
		#KERBALISM_EXPERIMENT_Radiation_PolInSpaceHigh = Пол находится достаточно далеко от Джула, чтобы получать ионизированные изотопы, поступающие из магнитосферы Джула и межпланетного газа.
		#KERBALISM_EXPERIMENT_Radiation_EelooInSpaceHigh = По мере ослабления влияния Кербола межзвездное излучение становится гораздо более выраженным. Тайны галактики открыты для вас.
