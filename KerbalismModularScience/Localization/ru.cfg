		#KERBALISM_EXPERIMENT_Radiation_default = Боже мой, эти результаты потрясающи!.
		#KERBALISM_EXPERIMENT_Radiation_MohoSrfLanded = Счетчик Гейгера подтверждает, что на Мохо было бы прохладнее с лавой. KSC проинформировал вас, что разговаривать со счетчиком Гейгера строго запрещено.
