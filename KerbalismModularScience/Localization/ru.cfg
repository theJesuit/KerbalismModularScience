		#KERBALISM_EXPERIMENT_Radiation_KerbinFlyingHigh = Атмосфера поглощает большую часть радиации, даже там, наверху.
		#KERBALISM_EXPERIMENT_Radiation_DunaFlyingHigh = Здешняя атмосфера испускает большое количество ионизированных частиц.
