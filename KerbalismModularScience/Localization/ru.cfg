		#KERBALISM_EXPERIMENT_Radiation_GillySrfLanded = Вы слишком весело проводите время, прыгая вокруг, чтобы проверить уровень радиации.
		#KERBALISM_EXPERIMENT_Radiation_KerbinSrfLanded = Уровень радиации здесь, на Кербине, в буквальном смысле номинальный. Должно быть, что-то блокирует излучение.
		#KERBALISM_EXPERIMENT_Radiation_MunSrfLanded = Радиация на поверхности Муны довольно высока, любое будущее жилье потребует большей защиты.
		#KERBALISM_EXPERIMENT_Radiation_MinmusSrfLanded = Глядя на уровень радиации, вы жалеете, что попробовали поверхность Минмуса.
		#KERBALISM_EXPERIMENT_Radiation_DunaSrfLanded = Эти результаты имеют решающее значение для развития колонии Дюны. Позор, если с ними что-то случится...
		#KERBALISM_EXPERIMENT_Radiation_IkeSrfLanded = Поверхность содержит ничтожное количество радиоактивных соединений, исследователи полагают, что это элементы, созданные взаимодействиями между солнечным ветром и атмосферой Дюны.
		#KERBALISM_EXPERIMENT_Radiation_DresSrfLanded = Сопоставляя эти результаты с образцами поверхности, Дрес, по-видимому, состоит из большого количества тяжелых радиоактивных металлов
		#KERBALISM_EXPERIMENT_Radiation_LaytheSrfLanded = Атмосфера и активное ядро Лейта защищают ее поверхность от интенсивного радиационного пояса Джула, но фоновое излучение значительно выше, чем у Кербина.
		#KERBALISM_EXPERIMENT_Radiation_VallSrfLanded = Валлу посчастливилось не находиться в радиационном поясе Джула, но радиация на поверхности все еще значительна.
		#KERBALISM_EXPERIMENT_Radiation_TyloSrfLanded = Функционирующей магнитосфере, которой обладает Тайло, достаточно, чтобы защитить планету от большей части излучения Джула, но отсутствие атмосферы означает, что значительное количество радиации все еще достигает поверхности.
		#KERBALISM_EXPERIMENT_Radiation_BopSrfLanded = KSC предостерегает от попыток определить местонахождение интенсивного источника излучения, который они заметили с орбиты.
		#KERBALISM_EXPERIMENT_Radiation_PolSrfLanded = Похоже, что Пол содержит большое количество радиоактивных изотопов водорода и гелия, отложившихся на Джул за тысячи лет.
		#KERBALISM_EXPERIMENT_Radiation_EelooSrfLanded = На таком расстоянии от Кербола гораздо больше межзвездного излучения достигает поверхности. Это было бы отличным местом для будущего обучения

		#KERBALISM_EXPERIMENT_Radiation_EveFlyingLow = Плотная атмосфера Евы и большая магнитосфера препятствуют тому, чтобы любое излучение достигало этой высоты.
		#KERBALISM_EXPERIMENT_Radiation_KerbinFlyingLow = Вибрации от вашей ракеты делают циферблаты нечитаемыми, поэтому вы решаете составить результаты.
		#KERBALISM_EXPERIMENT_Radiation_DunaFlyingLow = Атмосфера, по-видимому, блокирует больше радиации, чем первоначально прогнозировалось. Это служит хорошим предзнаменованием для будущих миссий на Дюне.
		#KERBALISM_EXPERIMENT_Radiation_JoolFlyingLow = Вы идете проверить счетчик Гейгера, но он отказывается показывать показания, пока вы не уберете его из атмосферы.
